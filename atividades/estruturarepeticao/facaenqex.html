* {
    margin:0px;
    padding: 0px;

body {
    display: flex;
    min-height: 100vh;

}

main {

#sidebar {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    background-color: #ffffff;
    height: 100vh;
    border-radius: 0px 18px 18px 0px;
    position: relative;
    transition: all .5s;
    min-width: 82px;
}

#sidebar_content {
    padding: 12px;
}

#user {
    display: flex;
    align-items: center;
    gap: 8px;
    height: 20px;
    margin-bottom: 10px;
}

.fa-solid.fa-bars {
    align-items: center;
}

#side_items {
    display: flex;
    flex-direction: column;
    gap: 8px;
    list-style: none;
}

.side-item {
    border-radius: 8px;
    padding: 14px;
    cursor: pointer;
}

.side-item.active {
    background-color: #4f46e5;
}

.side-item:hover:not(.active) {
    background-color: #e3e9f7;
}

.side-item a {
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #0a0a0a;
}

.side-item.active a {
    color: #e3e9f7;
}

.side-item a i {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 20px;
}

#open_btn {
    position: absolute;
    top: 30px;
    right: -10px;
    background-color: #4f46e5;
    color: #e3e9f7;
    border-radius: 100%;
    width: 20px;
    height: 20px;
    border: none;
    cursor: pointer;
}

#open_btn_icon {
    transition: transform .3s ease;
}

.open-sidebar #open_btn_icon {
    transform: rotate(180deg);
}

.item-description {
    width: 0px;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    font-size: 14px;
    transition: width .6s;
    height: 0px;
}

#sidebar.open-sidebar {
    min-width: 15%;
}

#sidebar.open-sidebar .item-description {
    width: 170px;
    height: auto;
}

#sidebar.open-sidebar a {
    justify-content: flex-start;
    gap: 14px;
}

#sidebar:not(.open-sidebar) #user {
    justify-content: center;
}

.balao {
    background-color: #a5b4fc;
    padding: 10px;
    position: relative;
    width: 200px;
    height: 156px;
    margin-top: 190px;
    margin-left: -170px;
    border-radius: 10px;
    font-size: 15px;
    text-align: left ;
}

.balao:before {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    left: 20px;
    top: 145px;
    background-color: #a5b4fc;
    -webkit-transform: rotate(45deg);
}

/* Imagem*/
.balao-img {
    position: relative;
    width: 250px;
    height: 300px;

}

/* Botão executar código*/

a {

.executar-codigo-btn:hover {

.caixa-codigo {

/* Copyright*/
.copyright {

    display: flex;
    color: #4f46e5;
}

.copyright:hover {

}
