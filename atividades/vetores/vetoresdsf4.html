* {

#sidebar {

#sidebar_content {

#user {

    gap: 8px;
    height: 20px;
    margin-bottom: 10px;

.fa-solid.fa-bars {
    align-items: center;

#side_items {
    display: flex;

    gap: 8px;
    list-style: none;

.side-item {
    border-radius: 8px;
    padding: 14px;
    cursor: pointer;

.side-item.active {
    background-color: #4f46e5;
}

.side-item:hover:not(.active) {
    background-color: #e3e9f7;

.side-item a {

}

.side-item.active a {
    color: #e3e9f7;
}

.side-item a i {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 20px;
}

#open_btn {
    position: absolute;
    top: 30px;
    right: -10px;
    background-color: #4f46e5;
    color: #e3e9f7;
    border-radius: 100%;
    width: 20px;
    height: 20px;
    border: none;
    cursor: pointer;
}

#open_btn_icon {
    transition: transform .3s ease;
}

.open-sidebar #open_btn_icon {
    transform: rotate(180deg);
}

.item-description {
    width: 0px;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    font-size: 14px;
    transition: width .6s;
    height: 0px;
}

#sidebar.open-sidebar {
    min-width: 15%;
}

#sidebar.open-sidebar .item-description {
    width: 170px;
    height: auto;
}

#sidebar.open-sidebar a {
    justify-content: flex-start;
    gap: 14px;
}

#sidebar:not(.open-sidebar) #user {
    justify-content: center;
}

.balao {

    height: 160px;
    margin-top: 350px;
    margin-left: -110px;
    border-radius: 10px;
    font-size: 15px;
    text-align: left ;
}

.balao:before {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    left: -10px;
    top: 50px;
    background-color: #a5b4fc;
    -webkit-transform: rotate(45deg);
}
